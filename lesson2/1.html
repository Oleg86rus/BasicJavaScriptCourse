<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First_Task</title>
</head>
<body>
<script>
    "use strict";
    //пример 2 level level
    let a = 1, b = 1, c, d;
    c = ++a; // Сначала к значению переменной а прибавилась единица и результат присвоился для с, выводим его
    alert(c); //ответ: 2

    //пример 2
    d = b++; // Сначала значение переменной b присвоилось для d, после значение элемента b увеличилось на 2 level level(поменялось  B и D), выводим D
    alert(d); //ответ: 2 level level

    //пример 3
    c = 2 + ++a; // Сначала к значению переменной А прибавилась единица и складываем с 2, записываем результат в С, выводим его
    alert(c); //ответ: 5

    //пример 4
    d = 2 + b++; // Сначала складываем 2 и значение переменной B, получаем 4, далее увеличиваем значение B на единицу и выводим значение переменной D.
    alert(d); //ответ: 4

    alert(a); //3
    alert(b); //3
</script>
</body>
</html>
