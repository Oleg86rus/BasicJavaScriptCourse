    <script>
        "use strict";
        console.log(10 + 10 + "10"); // 1 шаг: 10+10=20 2 шаг: 20 + "10" = "2010"
        console.log(10 + "10" + 10); // 1 шаг: 10+"10"="1010" 2 шаг: "1010"+10=101010
        console.log(10 + 10 + +"10"); // 1 шаг: 10+10=20 2 шаг: 20++"10"=30
        console.log(10 / -""); // 10 / -0= -Infinity
        console.log(10 / +"2,5"); // 10 / NaN = NaN
    </script>
