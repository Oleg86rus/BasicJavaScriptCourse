<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifth_Task</title>
</head>
<body>
<script>
    "use strict"
    const products = [
        {
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        },
        {
            id: 8,
            price: 78,
        },
    ];
    const productsWithPhotos = products.filter(element => "photos" in element && element.photos.length > 0);
    console.log(productsWithPhotos);
    const sortedByPrice = products.sort(function (firstElement, secondElement) {
        return firstElement.price - secondElement.price;
    });
    console.log(sortedByPrice);
</script>
</body>
</html>
