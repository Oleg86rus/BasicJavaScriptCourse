<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="modal fade"
     id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">1
</div>

<!--
Задание.
2 level. Сохраните ссылку на div в переменную
2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
3. При клике из event.target c помощью getAttribute() получите значение
каждого атрибута и выведите в консоль.
-->
<script>
    "use strict";
    let divEl = document.querySelector('div');
    divEl.addEventListener('click', function (event) {
        event.target.getAttribute('class');
        event.target.getAttribute('id');
        event.target.getAttribute('tabindex');
        event.target.getAttribute('aria-labelledby');
        event.target.getAttribute('aria-hidden');
        console.log(event);
    })
</script>
</body>
</html>
